<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header class="card-header">
        <mat-card-title class="card-title">Login to ShopSphere</mat-card-title>
        <mat-card-subtitle class="card-subtitle">Enter your phone number to receive an OTP</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onLogin()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput [(ngModel)]="phone" name="phone" required>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width" type="submit">Send OTP</button>
        </form>
  
        <form (ngSubmit)="onVerifyOTP()" class="login-form" *ngIf="otpSent">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>OTP</mat-label>
            <input matInput [(ngModel)]="otp" name="otp" required>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width" type="submit">Verify OTP</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
