<section class="new-arrivals">
  <div class="container">
    <div class="header">
      <div class="title-section">
        <h1>NEW ARRIVALS</h1>
        <span class="product-count">327</span>
      </div>
      <div class="sort-section">
        <span>SORT BY</span>
        <mat-form-field appearance="outline">
          <mat-select value="popularity">
            <mat-option *ngFor="let option of sortOptions" [value]="option.value">
              {{option.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="products-grid">
      <mat-card class="product-card" *ngFor="let product of products">
        <div class="image-container">
          <img mat-card-image [src]="product.image" [alt]="product.name">
          <span class="new-tag" *ngIf="product.isNew">NEW IN</span>
          <button mat-icon-button class="favorite-button">
            <mat-icon>favorite_border</mat-icon>
          </button>
        </div>
        <mat-card-content>
          <h3>{{product.name}}</h3>
          <p class="price">â‚¹{{product.price}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
