<div class="product-detail">
  <button mat-icon-button class="close-button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  
  <div class="product-images">
    <div class="main-image">
      <img [src]="selectedImage" [alt]="product.name">
    </div>
    <div class="thumbnail-list">
      <img *ngFor="let image of product.images"
           [src]="image"
           [alt]="product.name"
           (click)="changeImage(image)"
           [class.active]="selectedImage === image">
    </div>
  </div>

  <div class="product-info">
    <h2>{{product.name}}</h2>
    <div class="brand">By {{product.brand}}</div>
    
    <div class="rating">
      <mat-icon *ngFor="let star of [1,2,3,4,5]" 
                [class.filled]="star <= product.rating">
        star
      </mat-icon>
      <span>({{product.reviews}} reviews)</span>
    </div>

    <div class="price">â‚¹{{product.price}}</div>
    
    <div class="description">
      {{product.description}}
    </div>

    <div class="specifications" *ngIf="product.specifications">
      <h3>Specifications</h3>
      <div class="spec-item" *ngFor="let spec of product.specifications | keyvalue">
        <span class="spec-label">{{spec.key | titlecase}}:</span>
        <span class="spec-value">{{spec.value}}</span>
      </div>
    </div>

    <div class="actions">
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="quantity" min="1" max="10">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addToCart()">
        <mat-icon>shopping_cart</mat-icon>
        Add to Cart
      </button>
    </div>
  </div>
</div>
